<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=devide-width, initial-scale=1.0">
	<style>
		body {
			width: 290px;
			margin: 0 auto;
			font-size: 1.5rem;
		}
		.ingredients {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
		}
		.ingredients p {
			border-bottom: 1px solid rgb(0,0,0, 0.5);
		}
		.amount {
			text-align: right;	
		}
		h1 {
			text-align: center;
			color: rgb(80, 180, 220);
		}
	</style>
</head>
<body>
	<h1>Crema Pasticcera</h1>
	<div class="ingredients">
		<p>Latte</p>
		<p class="amount">500ml</p>
		<p>Uova</p>
		<p class="amount">2</p>
		<p>Farina</p>
		<p class="amount">50g</p>
		<p>Zucchero</p>
		<p class="amount">100g</p>
		<p>Limone</p>
		<p class="amount">Poco</p>
	</div>
</body>
</html>
